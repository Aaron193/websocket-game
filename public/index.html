<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #leaderboard {
        background: black;
        color: white;
        position: fixed;
        right: 0px;
        width: 140px;
        top: 0px;
        height: 100vh;
        padding: 10px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div id="leaderboard"></div>

    <script src="/socket.io/socket.io.js"></script>

    <script>
      const socket = io();
      const canvas = document.getElementById("canvas");
      const width = window.innerWidth;
      const height = window.innerHeight;
      const leaderboardEl = document.getElementById("leaderboard");
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext("2d");
      let lastRender = 0;
      ctx.fillStyle = "red";

      const coinAudio = new Audio("coin.mp3");
      coinAudio.volume = 0.3;

      const TILE_SIZE = 32;
      const COIN_SIZE = 6;
      const PLAYER_SIZE = 16;

      let map = [[]];
      let players = [];
      let coins = [];

      const drawLeaderboard = () => {
        leaderboardEl.innerHTML = "Scores!";
        const sortedScores = [...players].sort((p1, p2) => p2.score - p1.score);
        for (const player of sortedScores) {
          const scoreEl = document.createElement("div");
          scoreEl.innerText = `${player.name}: ${player.score}`;
          leaderboardEl.append(scoreEl);
        }
      };

      setInterval(drawLeaderboard, 2000);
      drawLeaderboard();

      const controls = {
        up: false,
        down: false,
        left: false,
        right: false,
        jump: false,
      };

      const keyMap = {
        w: "up",
        s: "down",
        a: "left",
        d: "right",
        " ": "jump",
      };

      socket.on("map", (serverMap) => {
        map = serverMap;
      });

      socket.on("players", (serverPlayers) => {
        players = serverPlayers;
      });

      socket.on("coins", (serverCoins) => {
        coins = serverCoins;
      });

      socket.on("playCoinSound", () => {
        coinAudio.currentTime = 0;
        coinAudio.play();
      });

      document.addEventListener("keydown", (e) => {
        controls[keyMap[e.key]] = true;
      });

      document.addEventListener("keyup", (e) => {
        controls[keyMap[e.key]] = false;
      });

      function update(delta) {
        socket.emit("controls", controls);
      }

      function draw() {
        ctx.clearRect(0, 0, width, height);

        let cx = 0;
        let cy = 0;

        const playerToFocus = players.find((player) => player.id === socket.id);
        if (playerToFocus) {
          cx = playerToFocus.x - canvas.width / 2 + 140;
          cy = playerToFocus.y - canvas.height / 2;
        }

        ctx.fillStyle = "#000000";
        for (let row = 0; row < map.length; row++) {
          for (let col = 0; col < map[row].length; col++) {
            const tileType = map[row][col];
            if (tileType === 1) {
              ctx.fillRect(
                col * TILE_SIZE - cx,
                row * TILE_SIZE - cy,
                TILE_SIZE,
                TILE_SIZE
              );
            }
          }
        }
        for (const coin of coins) {
          ctx.fillStyle = "#FF00FF";
          ctx.fillRect(coin.x - cx, coin.y - cy, COIN_SIZE, COIN_SIZE);
        }

        for (let player of players) {
          if (player.id === socket.id) {
            ctx.fillStyle = "#ff0000";
            ctx.fillRect(
              player.x - 1 - cx,
              player.y - 1 - cy,
              PLAYER_SIZE + 2,
              PLAYER_SIZE + 2
            );
          }

          ctx.fillStyle = player.color;
          ctx.fillRect(player.x - cx, player.y - cy, PLAYER_SIZE, PLAYER_SIZE);
          ctx.fillStyle = "#000000";
          ctx.fillText(player.name, player.x - 10 - cx, player.y - 10 - cy);
        }
      }

      function loop(timestamp) {
        const delta = timestamp - lastRender;

        update(delta);
        draw();

        lastRender = timestamp;
        window.requestAnimationFrame(loop);
      }
      window.requestAnimationFrame(loop);
    </script>
  </body>
</html>
